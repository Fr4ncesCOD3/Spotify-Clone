<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pagina Album</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link href="/ArtistPage/assets/styles/styles.css" rel="stylesheet" />
    <link href="../AlbumPage/style/styles.css" rel="stylesheet" />
  </head>
  <body class="bg-dark overflow-auto">
    <a href="../homepage/homepage.html" class="back-button d-md-none">
      <i class="bi bi-chevron-left fs-4"></i>
    </a>
    <main>
      <div class="container-fluid p-0">
        <div class="row g-0">
          <!-- Colonna Sinistra -->
          <div class="col-md-2 d-none d-md-block bg-black" id="sidebar">
            <div class="sidebar-content p-3">
              <!-- Menu principale -->
              <div class="nav-item mb-3">
                <i class="bi bi-house-door text-secondary me-2"></i>
                <a href="../homepage/homepage.html" class="text-secondary text-decoration-none">Home</a>
              </div>

              <!-- Barra di ricerca -->
              <div class="nav-item mb-3">
                <div class="search-toggle d-flex align-items-center">
                  <i class="bi bi-search text-secondary me-2"></i>
                  <span class="text-secondary">Cerca</span>
                </div>
                <div class="search-container d-none">
                  <input 
                    type="text" 
                    id="search-input" 
                    class="form-control" 
                    placeholder="Cosa vuoi ascoltare?"
                  />
                  <div id="search-results" class="list-group"></div>
                </div>
              </div>

              <!-- Libreria -->
              <div class="nav-item mb-1 mt-3">
                <i class="bi bi-collection text-secondary me-2"></i>
                <span class="text-secondary">La tua libreria</span>
              </div>

              <!-- Playlist -->
              <div class="nav-item mb-2">
                <i class="bi bi-plus-square text-secondary me-2"></i>
                <span class="text-secondary">Crea playlist</span>
              </div>

              <!-- Brani preferiti -->
              <div class="nav-item">
                <i class="bi bi-heart text-secondary me-2"></i>
                <span class="text-secondary">Brani che ti piacciono</span>
              </div>

              <!-- Impostazioni -->
              <div class="nav-item">
                <i class="bi bi-gear text-secondary me-2"></i>
                <a href="../impostazioni/Impostazioni-Page.html" class="text-secondary">Impostazioni</a>
              </div>
            </div>
          </div>

          <!-- Colonna Centrale -->
          <div class="col-12 col-md-8 center_column">
            <div class="container container-lg" id="album-cover">
              <!-- Conterrà la copertina e le informazioni dell'album -->
            </div>

            <!-- Lista delle canzoni -->
            <div class="container mt-4" id="songs-list">
              <!-- Conterrà la lista delle canzoni -->
            </div>

            <!-- Carosello degli album correlati -->
            <div id="album-container">
              <h4 class="text-white">Album correlati</h4>
              <div id="album-list" class="d-flex flex-nowrap overflow-auto">
                <!-- Conterrà il carosello di album -->
              </div>
            </div>
          </div>

          <!-- Colonna Destra -->
          <div class="col-md-2 d-none d-md-block side_colum">
            <div class="p-3">
              <h6 class="text-white mb-3">Attività amici</h6>
              <div class="friend-activity">
                <!-- Esempio di attività amici -->
                <div class="d-flex align-items-center mb-3">
                  <img src="path/to/friend-avatar.jpg" alt="Friend Avatar" class="rounded-circle me-2" style="width: 40px; height: 40px;">
                  <div>
                    <p class="text-white mb-0">Nome Amico</p>
                    <small class="text-secondary">Sta ascoltando...</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer Player -->
    <footer class="fixed-bottom bg-black">
      <div class="container-fluid">
        <div class="row g-2 py-2">
          <!-- Player info (sinistra) -->
          <div class="col-5 col-md-4">
            <div class="d-flex align-items-center gap-2">
              <img
                id="current-track-img"
                src=""
                alt=""
                class="current-track-cover"
              />
              <div class="current-track-info">
                <div
                  id="current-track-title"
                  class="text-white text-truncate"
                ></div>
                <div
                  id="current-track-artist"
                  class="text-secondary small d-none d-md-block"
                ></div>
              </div>
            </div>
          </div>

          <!-- Player controls (centro) -->
          <div
            class="col-2 col-md-4 d-flex justify-content-center align-items-center player-controls"
          >
            <i class="bi bi-play-circle-fill text-white" role="button" aria-label="Play/Pause" onclick="togglePlayPause()"></i>
          </div>

          <!-- Player actions (destra) -->
          <div
            class="col-5 col-md-4 d-flex justify-content-end align-items-center"
          >
            <div class="player-actions">
              <i class="bi bi-heart text-secondary mx-3"></i>
              <i class="bi bi-speaker text-secondary"></i>
            </div>
          </div>
        </div>
      </div>
      <!-- Elemento Audio -->
      <audio id="audioPlayer"></audio>
    </footer>

    <script src="/AlbumPage/script/album.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
